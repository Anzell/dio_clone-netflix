<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style/owlCarousel/owl.carousel.min.css">

    <title>NETFLIX CLONE</title>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Filmes</a>
                <a href="#">Séries</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header> 
    <main>
        <div class="filmePrincipal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Nada pode impedir o politico sem escrúpulos Frank Underwood de conquistar Washington.</p>
                <div class="botoesFilmePrincipal">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i> ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info"></i> MAIS INFORMAÇÕES

                </div>
            </div>
        </div>
    </main>
    <div class="carroselFilmes">
        <div class="owl-carousel owl-theme">

            <div class="item">

            <div class="item">

            </div>
            <div class="item">

            </div>
        </div>

    <script src="js/owlCarousel/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
